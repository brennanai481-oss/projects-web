<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captioned Responsive Image Gallery</title>
  <style>
	* {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
      padding: 15px;
	  gap: 1rem;
	}
    .gallery img {
      width: 100%;
      height: 100%;
	  object-fit: cover;
	 }
	:root {
	  fontsize: 16px;
	}
	body {
		max-width: 95%;
		margin: 5px auto;
	}
	.gallery-title {
		text-align: center;
		margin-bottom: 10px;
	}
	.image { 
		dispaly: grid;
		grid-template-rows: 1fr auto;
	}
	figcaption {
		text-align: center;
		margin: 5px 0 0 0;
		font-size: 0.9rem;
		font-weight: bold;
		color: #333;
		background-color: lightgrey;
		border: 2px solid black;
		padding: 0.25rem;
	}
  </style>
</head>
<body>
